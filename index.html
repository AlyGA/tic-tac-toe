<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
        <h2 class="header-title">Start the game down below!</h2>
      </div>
      <div class="boardContainer">
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
        <div class="boardItem"></div>
      </div>
      <div class="footer">
        <p>
          Created by
          <a href="https://github.com/AlyGA" target="_blank">AlyGA</a>
        </p>
      </div>
    </div>
    <div class="sidebar">
      <div class="turns">
        <h1>Turn:</h1>
        <h2 class="player-turn">Player 1</h2>
      </div>
      <div class="signs">
        <h2>Player 1 = X</h2>
        <h2>Player 2 = O</h2>
      </div>
      <div class="button-controlls">
        <button class="startButton">Start Game</button>
        <button class="resetButton">Restart Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
